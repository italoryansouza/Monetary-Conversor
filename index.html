<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asstes/styles/style.css">
    <script src="asstes/scripts/script.js"></script>
    <title>Monetary Conversor</title>
</head>
<body>
    <main>
        <div id="container">  

            <div id="top">
                <h1>Monetary Calculator</h1>
            </div>

            <div class="choice">
                <h2>Selecione: </h2>

                <div id="c1">
                    <p class="choicep">De:</p>

                    <input type="radio" name="chor1" id="real1" value="R$" onclick="selecionou()" checked>
                    <label for="real1" class="boxchoices">Real</label>
                    <input type="radio" name="chor1" id="euro1" value="€" onclick="selecionou()">
                    <label for="euro1" class="boxchoices">Euro</label>
                    <input type="radio" name="chor1" id="libra1" value="£" onclick="selecionou()">
                    <label for="libra1" class="boxchoices">Libra</label>
                    <input type="radio" name="chor1" id="iene1" value="¥" onclick="selecionou()">
                    <label for="iene1" class="boxchoices">Iene</label>
                    <input type="radio" name="chor1" id="dolar1" value="$" onclick="selecionou()">
                    <label for="dolar1" class="boxchoices">Dólar</label>

                </div>

                <div id="c2">
                    <p class="choicep">Para:</p>
                    <input type="radio" name="chor2" id="real2" value="real2">
                    <label for="real2" class="boxchoices">Real</label>
                    <input type="radio" name="chor2" id="euro2" value="euro2">
                    <label for="euro2" class="boxchoices">Euro</label>
                    <input type="radio" name="chor2" id="libra2" value="libra2">
                    <label for="libra2" class="boxchoices">Libra</label>
                    <input type="radio" name="chor2" id="iene2" value="iene2">
                    <label for="iene2" class="boxchoices">Iene</label>
                    <input type="radio" name="chor2" id="dolar2" value="dolar2" onclick="selecionou()">
                    <label for="dolar2" class="boxchoices">Dólar</label>
                </div>
            </div>

            <div id="boxvalor">
                <div id="boxcifra"><label for="ivalor"><p id="cifra" style="display: inline;">R$</p></label></div>
                <input type="number" name="valor" id="ivalor" autocomplete="off">
            </div>

            <button onclick="calcular()" id="btncal">Calcular</button>

            <div id="resultado"></div>
        </div>
    </main>
</body>
</html>
